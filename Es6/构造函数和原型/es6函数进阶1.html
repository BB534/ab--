<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数进阶</title>
</head>
<body>
  <h1>函数进阶</h1>
  <script>
    // 函数种类
    /*
    1.普通函数 function(){}
    2.匿名函数 let fn = function(){};
    3.命名函数 function ab(){};
    4.构造函数 new Function(函数体);
    5.对象的方法 let ab = {fn:function(){}};
    6.定时器函数  setInterval(function(){},1200)
    7.立即执行函数 (function(){})()
    */
  </script>
</body>
</html>
